<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CMP5</title>
    <script src="../node_modules/@babel/polyfill/dist/polyfill.min.js"></script>
    <script src="../dist/cmp5.js"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .cmp_container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="cmp_container"></div>
</body>
<script>
    (function() {
        "use strict";

        var config = {
            name: "CMP5 - 『生活需要音乐』",
            link: "http://bbs.cenfun.com/",
            description: "CMP5 - 『生活需要音乐』 - http://bbs.cenfun.com/",

            skins: "skins/skin_default.js",
            plugins: "",
            backgrounds: "",
            lists: "",

            src_handler: "",
            lrc_handler: "",

            skin_id: "",

            play_id: "",

            autoplay: true,

            counter: "http://img.users.51.la/3389672.asp"
        };

        var list = [{
            src: "music/Eminem - Love the Way You Lie.mp3",
            label: "Eminem - Love the Way You Lie"
        }, {
            src: "music/Rihanna - Love On The Brain.mp3",
            label: "Rihanna - Love On The Brain"
        }, {
            type: "",
            src: "music/J.Fla - Delicate.mp3",
            lrc: "lrc/lrc.txt",
            label: "J.Fla - Delicate"
        }, {
            type: "",
            src: "music/J.Fla - Let Me Love You+Faded.mp3",
            label: "J.Fla - Let Me Love You+Faded"
        }, {
            type: "",
            src: "music/test.mp3",
            label: "MP3 Test"
        }];

        var cmp5 = window.cmp5;
        var cmp = new cmp5.CMP();

        //将build目录下的cmp5.js拷贝到demo目录
        window.addEventListener("load", function() {

            cmp.setContainer(".cmp_container");
            cmp.setConfig(config);
            cmp.setList(list);
            cmp.play();

            window.addEventListener("resize", function() {
                cmp.resize();
            });
        });

    }());
</script>



</html>
